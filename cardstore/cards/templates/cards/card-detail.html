{% extends 'cards/base.html' %}
<!-- loads images -->
{% load static %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="">
                <a href="{% url 'home' %}" class="my-3 btn btn-dark btn-sm">Go Back</a>
            </div>
            <div style="height: 90vh">
                <img class="img-fluid text-center" style="max-width: 100%; max-height: 100%" src="{{ card.image.url }}" alt="">
                <h5 class="text-muted">Series: {{ card.series }}</h5>
                <small>Year: {{ card.year }}</small><br>
                <small>Index: {{ card.index }}</small><br>
                <a href="{% url 'edit-card' card.id %}" class="btn btn-success btn-sm">Edit card</a>
                <a href="{% url 'delete-card' card.id %}" class="btn btn-danger btn-sm">Delete card</a>
            </div>
        </div>
    </div>
{% endblock %}
