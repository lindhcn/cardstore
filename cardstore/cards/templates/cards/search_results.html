
<!-- inheriting from the base file -->
{% extends 'cards/base.html' %}

<!-- this will help render the images -->
{% load static %}

{% block content %}
<div class="container mb-4">
    <div class="row">
        <!-- side navbar here -->
        <div class="col-md-3 mt-3">
            <div class="card">
                <h4 class="card-header px-3">search results - '{{ query }}'</h4>
                <ul class="list-group list-group-light list-group-small">
                    <li class="list-group-item px-3"><a href="/cardstore">Home</a></li>
                </ul>
                <form action="{% url 'search_results' %}" method="get">
                    <input name="q" type="text" placeholder="Search...">
                    <button type="submit" class="m-2 btn btn-dark btn-sm">Search</button>
                </form>
                
                <a href="{% url 'add-card' %}" class="m-2 btn btn-dark btn-sm">Add card</a>

            </div>
        </div>
        <!-- cards here -->
        <div class="col-md-9 mt-3">
            <div class="row">
                <!-- using a for loop to loop through all the cards -->
                {% for card in object_list %}
                <div class="col-md-4">
                    <div class="card my-2">
                        <a href="">
                            <!-- this is the card image -->
                            <img src="{{ card.image.url}}" class="card-img-top" style="height:275px" />
                        </a>
                        <div class="card-body">
                            <!-- this is the card title -->
                            <h4 class="card-text">{{ card.title }}</h4>
                        </div>
                        <a href="{% url 'card-detail' card.id %}" class="m-2 btn btn-outline-dark btn-sm">View card</a>

                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
