{% extends 'cards/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <a href="{% url 'home' %}" class="my-3 btn btn-dark btn-sm">Go Back</a>
        <div class="card shadow-lg">
            <div class="card-body">
                <!-- the form for adding a card -->
                <form method="POST" enctype="multipart/form-data" action="">
                    <!-- this is for securing the form from malicious attacks -->
                    {% csrf_token %}
                    <!-- this is the label and input for the player -->
                    <div class="mb-3">
                        <label class="form-label font-weight-bold">card player</label>
                        <input required type="text" name="player" class="form-control" placeholder="Enter player">
                    </div>
                    
                    <!-- this is the label and input for the year -->
                    <div class="mb-3">
                        <label class="form-label font-weight-bold">year</label>
                        <input required type="text" name="year" class="form-control" placeholder="year">
                    </div>
                    <!-- this is the label and input for the series -->
                    <div class="mb-3">
                        <label class="form-label font-weight-bold">series</label>
                        <input required type="text" name="series" class="form-control" placeholder="series">
                    </div>
                    <!-- this is the label and input for the index -->
                    <div class="mb-3">
                        <label class="form-label font-weight-bold">Index</label>
                        <input required type="text" name="index" class="form-control" placeholder="index">
                    </div>
                    <!-- this is the label and input for the Image -->
                    <div class="mb-3">
                        <label class="form-label font-weight-bold">Upload Image:</label>
                        <input required type="file" name="image-file" class="form-control" id="customFile" />
                    </div>
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-success btn-block mb-4">submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
